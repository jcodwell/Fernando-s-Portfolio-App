<div *ngIf="customer">
    <div>
      <label>Full Name: </label> {{customer.name}}
    </div>
    <div>
      <label>Age: </label> {{customer.age}}
    </div>
    <div>
      <label>Address: </label> {{customer.address}}
    </div>
    <div>
      <label>Published: </label> {{customer.published}}
    </div>
    <hr/>
  </div>
